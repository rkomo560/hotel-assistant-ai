<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Assistant IA - Hôtel Marriott Jnan Palace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #003366;
            margin-top: 30px;
        }

        .chat-container {
            width: 90%;
            max-width: 700px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            max-height: 400px;
        }

        .message {
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background-color: #e0f0ff;
        }

        .bot {
            align-self: flex-start;
            background-color: #dbeafe;
        }

        form {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background-color: #003366;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #001f4d;
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>Assistant IA - Hôtel Marriott Jnan Palace</h1>

    <div class="chat-container">
        <div id="messages" class="messages"></div>

        <form id="questionForm">
            <input type="text" id="question" placeholder="Pose ta question ici..." autocomplete="off" />
            <button type="submit">Envoyer</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('questionForm');
        const questionInput = document.getElementById('question');
        const messagesDiv = document.getElementById('messages');

        function ajouterMessage(texte, type) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', type);
            msgDiv.textContent = texte;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        form.addEventListener('submit', async e => {
            e.preventDefault();
            const question = questionInput.value.trim();
            if (!question) return;

            ajouterMessage(question, 'user');
            questionInput.value = '';
            ajouterMessage("L'Assistant réfléchit...", 'bot');

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) throw new Error("Erreur de réponse du serveur");

                const data = await response.json();

                // Supprimer le "réfléchit..." temporaire
                const lastBotMsg = messagesDiv.querySelector('.bot:last-child');
                if (lastBotMsg && lastBotMsg.textContent === "L'Assistant réfléchit...") {
                    lastBotMsg.remove();
                }

                ajouterMessage(data.answer, 'bot');
            } catch (err) {
                ajouterMessage("Erreur : " + err.message, 'bot');
            }
        });
    </script>
</body>
</html>
